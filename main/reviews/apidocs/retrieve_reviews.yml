Endpoint for retrieving reviews about a business
---
tags:
  - Reviews
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: x-access-token
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: businessId
    in: path
    description: "ID of business to return"
    required: true
    type: integer
    format: int64
  - name: page
    in: query
    type: integer
    format: int64
    description: Page to show
  - name: limit
    in: query
    type: integer
    format: int64
    description: Number of reviews to show
definitions:
  Review:
    type: object
    properties:
      id:
